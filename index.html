<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガチャ報酬ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">🎰 ガチャ報酬ゲーム</h1>

    <div id="ticketCountDisplay"></div>

    <div class="controls">
      <input id="ticketInput" type="number" placeholder="チケット増減" />
      <button id="addTicketBtn">チケット変更</button>
    </div>

    <button id="drawButton" class="highlight-shake">ガチャを回す！</button>

    <div id="gachaSlot" class="gacha-slot"></div>

    <div class="section-header">
      <h2>🎁 所持アイテム</h2>
      <button id="resetBtn" class="small-button">リセット</button>
    </div>
    <div id="inventory" class="inventory grid"></div>

    <h2>📜 報酬一覧</h2>
    <table id="rewardTable">
      <thead><tr><th>名前</th><th>確率</th></tr></thead>
      <tbody></tbody>
    </table>

    <div id="historyStats" class="history-stats"></div>
    <button id="resetStatsBtn" class="small-button">統計をリセット</button>
    <canvas id="historyChart" width="400" height="200"></canvas>

    <audio id="seClick" src="./sounds/click.mp3"></audio>
    <audio id="seSpin" src="./sounds/spin.mp3"></audio>
    <audio id="seRare" src="./sounds/rare.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
