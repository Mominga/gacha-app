<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ガチャ報酬ゲーム</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0a0f2e;
      color: #fff;
      font-family: sans-serif;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 12px;
    }
    .inventory.grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      font-size: 0.85rem;
    }
    .inventory .card {
      padding: 6px;
      text-align: center;
      background: #1c1f3a;
      border: 1px solid #aaa;
      border-radius: 6px;
      word-break: break-word;
    }
    .highlight-shake {
      font-size: 1.4em;
      background-color: #ffeb3b;
      animation: shake 0.4s infinite;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎰 ガチャ報酬ゲーム</h1>
    <div id="ticketCountDisplay"></div>

    <div class="controls">
      <input id="ticketInput" type="number" placeholder="チケット増減" />
      <button id="addTicketBtn">チケット変更</button>
    </div>

    <button id="drawButton" class="highlight-shake">ガチャを回す！</button>

    <div id="gachaSlot" class="gacha-slot"></div>

    <div class="section-header" style="display: flex; justify-content: space-between; align-items: center;">
      <h2>🎁 所持アイテム</h2>
      <button id="resetBtn" class="small-button">リセット</button>
    </div>
    <div id="inventory" class="inventory grid"></div>

    <h2>📜 報酬一覧</h2>
    <table id="rewardTable">
      <thead><tr><th>名前</th><th>確率</th></tr></thead>
      <tbody></tbody>
    </table>

    <h2>📊 ガチャ統計</h2>
    <div id="historyStats" class="history-stats"></div>
    <button id="resetStatsBtn" class="small-button">統計をリセット</button>
    <canvas id="historyChart" width="400" height="200"></canvas>

    <audio id="seClick" src="./sounds/click.mp3"></audio>
    <audio id="seSpin" src="./sounds/spin.mp3"></audio>
    <audio id="seRare" src="./sounds/rare.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
